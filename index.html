<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Hobo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('A_dark_and_moody_subway_train_car_set_in_an_underg.png') no-repeat center center/cover;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1.5em;
            }

            .container {
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Tech Hobo</h1>
        <p>
            Every journey starts somewhere. This site is dedicated to capturing the stories, lessons, and connections that make technology more than just machines.
        </p>
    </div>
</body>
</html>
