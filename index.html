<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHobo - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', monospace;
            color: #00ff00;
            background: black;
            overflow: auto;
        }
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            z-index: -1;
        }
        .matrix span {
            position: absolute;
            color: #00ff00;
            font-size: 20px;
            animation: fall linear infinite;
            white-space: nowrap;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
        header {
            text-align: center;
            padding: 50px;
        }
        .hero {
            text-align: center;
            margin: 20px auto;
        }
        .hero img {
            width: 80%;
            max-width: 600px;
            border: 2px solid #00ff00;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #00ff00;
            color: black;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #00ff00;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>
    <header>
        <h1>Welcome to TechHobo</h1>
        <p>Exploring Tech, Gaming, and Creativity</p>
    </header>
    <div class="hero">
        <img src="https://github.com/tech-hobo/mywebsite/blob/main/images/20241220_204027352_iOS.webp?raw=true" alt="Hero Image" style="width: 100%; max-width: 600px; border: 2px solid #00ff00; border-radius: 10px;">
    </div>
    <nav>
        <a href="/blog">Blog</a>
        <a href="/projects">Projects</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="https://techhobo82.blogspot.com/" target="_blank">TechHobo Blog</a>
    </nav>
    <footer>
        &copy; 2024 TechHobo Foundation
    </footer>

    <script>
        const matrixContainer = document.getElementById('matrix');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

        for (let i = 0; i < 200; i++) {
            const span = document.createElement('span');
            span.innerText = characters.charAt(Math.floor(Math.random() * characters.length));
            span.style.left = Math.random() * screenWidth + 'px';
            span.style.top = -50 + 'px';
            span.style.animationDuration = Math.random() * 3 + 2 + 's';
            span.style.animationDelay = Math.random() * 5 + 's';
            matrixContainer.appendChild(span);
        }
    </script>
</body>
</html>
