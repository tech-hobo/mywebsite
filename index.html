<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Tech Hobo, a site dedicated to sharing stories, lessons, and the human connections behind technology.">
    <title>Tech Hobo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            background: url('https://raw.githubusercontent.com/tech-hobo/mywebsite/main/images/A_dark_and_moody_subway_train_car_set_in_an_underg.png') no-repeat center center/cover;
            background-attachment: fixed;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 100px;
            margin-right: 20px;
        }

        .logo h1 {
            font-size: 1.5em;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00bcd4;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            margin: 20px auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1.5em;
            }

            .container {
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/tech-hobo/mywebsite/main/images/logo.png" alt="Tech Hobo Logo">
            <h1>Tech Hobo</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="https://www.blogger.com/profile/03726353934871744371" target="_blank">Blog</a></li>
            </ul>
        </nav>
    </header>

    <section id="about" class="container">
        <h1>Welcome to Tech Hobo</h1>
        <p>
            Every journey starts somewhere. This site is dedicated to capturing the stories, lessons, and connections that make technology more than just machines.
        </p>
    </section>
</body>
</html>
